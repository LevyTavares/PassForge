<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gerador de Senhas Seguro - Crie senhas fortes e seguras para proteger suas contas online."
    />
    <meta
      name="keywords"
      content="gerador de senhas, senhas seguras, segurança online, proteção de contas"
    />
    <meta name="author" content="fnuf" />
    <title>
      Gerador de Senhas Seguras Online Grátis - Crie Senhas Fortes | [fnuf]
    </title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4534204893111802"
      crossorigin="anonymous"
    ></script>
    <meta name="google-site-verification" content="_tjI8GOBZFn_wQPrnDRnmdpfE7KdqRYLjj51TEC9Eqo" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <h1>Gerador de Senhas Seguro</h1>
      <p>Crie senhas fortes e seguras para proteger suas contas online.</p>
      <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    <div class="container">
      <h1>Gerador de Senhas</h1>

      <div class="password-display">
        <input
          type="text"
          id="passwordOutput"
          readonly
          placeholder="Sua senha gerada..."
        />
        <button id="copyButton" title="Copiar senha">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-copy"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path
              d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
            ></path>
          </svg>
        </button>
      </div>

      <div class="options">
        <div class="option-group">
          <label for="passwordLength">Tamanho da Senha:</label>
          <div class="range-wrapper">
            <input
              type="range"
              id="passwordLength"
              min="6"
              max="30"
              value="12"
            />
            <span id="lengthValue">12</span>
          </div>
        </div>

        <div class="option-group checkbox-group">
          <label>
            <input type="checkbox" id="includeUppercase" checked /> Maiúsculas
            (ABC)
          </label>
          <label>
            <input type="checkbox" id="includeLowercase" checked /> Minúsculas
            (abc)
          </label>
          <label>
            <input type="checkbox" id="includeNumbers" checked /> Números (123)
          </label>
          <label>
            <input type="checkbox" id="includeSymbols" /> Símbolos (!@#)
          </label>
        </div>

        <button id="generateButton">Gerar Senha</button>
      </div>

      <div id="messageArea" class="message-area"></div>
    </div>
    <footer class="main-footer">
      <p>&copy; 2023 Gerador de Senhas Seguro. Todos os direitos reservados.</p>
      <p>Desenvolvido por <a href="https://github.com/LevyTavares">fnuf</a></p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
